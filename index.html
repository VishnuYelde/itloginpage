<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Registration</title>

</head>
<body>
    <header class="registration-header">
        

<!--**********************************Registration page**************************-->

        <main>
            <section class="user-container login-section--display">
                
                
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back</h2>
                            <p>To keep connected with us please login with you personal credentials</p>
                            <button class="login-btn">login</button>
                        </div>

                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <p>Use your Email for Registration OR</p>
                            <div class="social-icons">
                                <a href="#" target="_blank">
                                <i class="fa-brands fa-google" style="color: #59df0b;"></i></a>
                                
                            </div>


                            <form action="#">
                                <div class="input-field">                                    
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>
                                <div class="input-field"> 
                                    <label for="Email">
                                        <input type="email" name="#" id="email" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field"> 
                                    <label for="password">
                                        <input type="password" name="#" id="password" placeholder="Password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="Register Here">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

<!--**********************************login page**************************-->

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello, Friends!</h2>
                            <p>Enter your login credentials, Don't have an Account then Register below</p>
                            <button class="registration-btn">Register your Account</button>
                        </div>

                        <div class="login-form">
                            <h2>SignIn Here</h2>
                            <p>OR use your Account</p>
                            <div class="social-icons">
                                <a href="#" target="_blank">
                                <i class="fa-brands fa-google" style="color: #59df0b;"></i></a>
                                
                            </div>
                            

                            <form action="#">
                                <div class="input-field"> 
                                    <label for="Email1">
                                        <input type="Email" name="#" id="Email1" placeholder="Email">
                                    </label>
                                </div>
                                <div class="input-field"> 
                                    <label for="Password1">
                                        <input type="Password" name="Vishu" id="Password1" placeholder="Password">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="Login Here">
                                </div>
                            </form>
                        </div>                    
                    </div>
                </div>
            </div>

            </section>
        </main>
    </header>

    <script>
        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');

        regis_btn.addEventListener('click',() => {
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click',() => {
            user_con.classList.remove('login-section--display')
        })
    </script>
</body>
</html>
